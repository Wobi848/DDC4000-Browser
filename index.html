<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional DDC4000 building automation interface browser with screenshot capabilities">
    <meta name="theme-color" content="#3498db">
    <title>DDC4000 Browser</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="DDC4000 Browser">
    
    <!-- Windows Metro -->
    <meta name="msapplication-TileColor" content="#2c3e50">
    <meta name="msapplication-config" content="browserconfig.xml">
    
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <h1>DDC4000 Browser</h1>
                <button id="toggleConfigBtn" class="toggle-config-btn" title="Toggle Settings">‚öôÔ∏è</button>
            </div>
            
            <div class="config-section" id="configSection">
                <div class="config-row">
                    <div class="config-group">
                        <label for="protocolSelect">Protocol:</label>
                        <select id="protocolSelect">
                            <option value="http">HTTP</option>
                            <option value="https">HTTPS</option>
                        </select>
                    </div>
                    
                    <div class="config-group">
                        <label for="ipInput">IP Address:</label>
                        <input type="text" id="ipInput" placeholder="192.168.10.21" list="ipSuggestions">
                        <datalist id="ipSuggestions"></datalist>
                    </div>
                    
                    <div class="config-group">
                        <label for="resolutionSelect">Resolution:</label>
                        <select id="resolutionSelect">
                            <option value="QVGA">QVGA (320√ó240)</option>
                            <option value="WVGA" selected>WVGA (800√ó480)</option>
                        </select>
                    </div>
                </div>
                
                <div class="config-row">
                    <div class="config-group">
                        <label for="presetSelect">Saved Configurations:</label>
                        <select id="presetSelect">
                            <option value="">Select a preset...</option>
                        </select>
                    </div>
                    
                    <div class="config-group">
                        <label for="presetName">Save as:</label>
                        <input type="text" id="presetName" placeholder="Enter preset name">
                    </div>
                </div>
                
                <div class="button-group">
                    <button id="loadBtn">Load DDC Interface</button>
                    <button id="refreshBtn">Refresh</button>
                    <button id="savePresetBtn">Save Preset</button>
                    <button id="deletePresetBtn">Delete Preset</button>
                </div>
            </div>
        </header>
        
        <main class="content">
            <div id="statusBar" class="status-bar">
                <div class="status-left">
                    <div id="connectionStatus" class="connection-status disconnected">
                        <span class="status-indicator"></span>
                        <span id="statusText">Not Connected</span>
                    </div>
                    <div id="loadTime" class="load-time hidden"></div>
                </div>
                
                <div class="controls-section">
                    <div class="zoom-controls">
                        <button id="zoomOutBtn" class="zoom-btn" title="Zoom Out">‚àí</button>
                        <span id="zoomLevel" class="zoom-level">100%</span>
                        <button id="zoomInBtn" class="zoom-btn" title="Zoom In">+</button>
                        <button id="autoFitBtn" class="zoom-btn" title="Auto Fit">‚èè</button>
                        <button id="fullscreenBtn" class="zoom-btn" title="Fullscreen">‚õ∂</button>
                        <button id="resetZoomBtn" class="zoom-btn" title="Reset Zoom">‚åÇ</button>
                    </div>
                    
                    <div class="capture-controls">
                        <button id="captureBtn" class="capture-btn" title="Take Screenshot">üì∑</button>
                        <button id="galleryBtn" class="capture-btn" title="Screenshot Gallery">üñºÔ∏è</button>
                        <button id="autoCapture" class="capture-btn toggle" title="Auto Capture">üîÑ</button>
                    </div>
                </div>
            </div>
            
            <div id="errorMessage" class="error-message hidden">
                Failed to load the DDC4000 interface. Please check the URL and try again.
            </div>
            <div id="loadingMessage" class="loading-message hidden">
                Loading DDC4000 Interface...
            </div>
            <div id="successMessage" class="success-message hidden">
                DDC4000 Interface Loaded Successfully!
            </div>
            
            <div class="iframe-container" id="iframeContainer">
                <iframe id="websiteFrame" class="website-frame" src="" frameborder="0"></iframe>
            </div>
        </main>
        
        <!-- Screenshot Gallery Modal -->
        <div id="galleryModal" class="modal hidden" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Screenshot Gallery</h2>
                    <div class="modal-actions">
                        <button id="clearGalleryBtn" class="btn-secondary">Clear All</button>
                        <button id="exportGalleryBtn" class="btn-secondary">Export All</button>
                        <button id="closeGalleryBtn" class="btn-close">√ó</button>
                    </div>
                </div>
                
                <div class="modal-body">
                    <div id="galleryGrid" class="gallery-grid">
                        <div class="gallery-empty">
                            <p>No screenshots yet. Click üì∑ to capture your first screenshot!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Image Inspector Modal -->
        <div id="imageInspector" class="modal hidden" style="display: none;">
            <div class="inspector-content">
                <div class="inspector-header">
                    <div class="inspector-info">
                        <span id="inspectorTitle">Screenshot Details</span>
                        <span id="inspectorTimestamp"></span>
                    </div>
                    <div class="inspector-controls">
                        <button id="inspectorZoomOut" class="inspector-btn" title="Zoom Out">‚àí</button>
                        <span id="inspectorZoomLevel">100%</span>
                        <button id="inspectorZoomIn" class="inspector-btn" title="Zoom In">+</button>
                        <button id="inspectorFit" class="inspector-btn" title="Fit to Screen">‚èè</button>
                        <button id="inspectorDownload" class="inspector-btn" title="Download">üíæ</button>
                        <button id="closeInspector" class="inspector-btn close" title="Close">√ó</button>
                    </div>
                </div>
                <div class="inspector-body">
                    <img id="inspectorImage" class="inspector-image" src="" alt="Screenshot">
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="src/main.js"></script>
</body>
</html>
