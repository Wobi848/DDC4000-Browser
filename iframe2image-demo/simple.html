<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: gradientShift 4s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        .highlight {
            background: #f39c12;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            margin: 10px;
            font-weight: bold;
        }
        
        .circle {
            width: 50px;
            height: 50px;
            background: #e74c3c;
            border-radius: 50%;
            display: inline-block;
            margin: 0 10px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        .timestamp {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>üéØ Test Content</h1>
        <p>This is a <strong>simple test page</strong> for iframe2image capture testing.</p>
        
        <div class="highlight">Colorful Content</div>
        <div class="highlight" style="background: #27ae60;">Should Be Visible</div>
        <div class="highlight" style="background: #8e44ad;">In Screenshot</div>
        
        <div style="margin: 30px 0;">
            <div class="circle"></div>
            <div class="circle" style="background: #3498db; animation-delay: 0.2s;"></div>
            <div class="circle" style="background: #2ecc71; animation-delay: 0.4s;"></div>
        </div>
        
        <p class="timestamp">Generated: <span id="timestamp"></span></p>
        
        <div style="margin-top: 20px; font-size: 2em;">
            üì∏ üì∑ üñºÔ∏è üé® ‚ú®
        </div>
    </div>
    
    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        
        // Add some dynamic content
        let counter = 0;
        setInterval(() => {
            counter++;
            document.title = `Simple Test Content (${counter})`;
        }, 1000);
    </script>
</body>
</html>
